<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to make calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload=" openpopup()">
    <div class="container" id="popup1">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div style="padding: 0px 24px;">
                    <input type="button" value="AC" onclick="display.value = ''" class="operator">
                    <input type="button" value="DE" onclick="display.value = display.value.slice(0,-1)" class="operator">
                    <input type="button" value="." onclick="display.value += '.'" class="operator">
                    <input type="button" value="/" onclick="display.value +='/'" class="operator">
                </div>
                <div style="padding: 0px 24px;">
                    <input type="button" value="7" onclick="display.value += '7'">
                    <input type="button" value="8" onclick="display.value += '8'">
                    <input type="button" value="9" onclick="display.value += '9'">
                    <input type="button" value="*" onclick="display.value += '*'" class="operator">
                </div>
                <div style="padding: 0px 24px;">
                    <input type="button" value="4" onclick="display.value+='4'">
                    <input type="button" value="5" onclick="display.value+='5'">
                    <input type="button" value="6" onclick="display.value+='6'">
                    <input type="button" value="-" onclick="display.value+='-'" class="operator">
                </div>
                <div style="padding: 0px 24px;">
                    <input type="button" value="1" onclick="display.value+='1'">
                    <input type="button" value="2" onclick="display.value+='2'">
                    <input type="button" value="3" onclick="display.value+='3'">
                    <input type="button" value="+" onclick="display.value+='+'" class="operator">
                </div>
                <div style="padding: 0px 24px;">
                    <input type="button" value="00" onclick="display.value+='00'">
                    <input type="button" value="0" onclick="display.value+='0'">
                    <input type="button" value="=" onclick="display.value=eval(display.value)"  style="width: 43%;" class="operator">
                </div>
            </form>
        </div>
      
    </div>
    <div class="popup" >
        <div class="popup-form" id="newpopup"  >
            <h1>Use Calculator<br> To Make Your<br> Calculation Easy!!!</h1>
            <button onclick="closepopup()">CONTINUE</button>
        </div>
    </div>
    
    <script>
        let popup = document.getElementById("newpopup")
     
        function openpopup(){
        popup.classList.add("open-popup")
        }

       

        function closepopup(){
            popup.classList.remove("open-popup")
        }
       
    </script>
  
</body>
</html>
